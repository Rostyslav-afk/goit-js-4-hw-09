<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
        integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <div class="contacts">
        <div class="contacts-bg">
            <input type="text" class="contacts-input" placeholder="Search Contact!">
            <ul class="contacts-list">
                <li class="contacts-item">
                    <img src="https://s3.eu-central-1.amazonaws.com/uberall-userpics-prod/3690366/medium_GyPAdoLu9q.png"
                        alt="Pizza Hut" class="item-img">
                    <div class="item-box">
                        <h3 class="item-title">Pizza Hut</h3>
                        <p class="item-text">+44 020 8751 8751</p>
                    </div>
                </li>
                <li class="contacts-item">
                    <img src="https://images.stockcake.com/public/3/e/e/3eecfb4e-a7ed-467f-b01d-ab9c473647a0_medium/intense-male-gaze-stockcake.jpg"
                        alt="Jay Price" class="item-img">
                    <div class="item-box">
                        <h3 class="item-title">Jay Price</h3>
                        <p class="item-text">+44 110 5791 0234</p>
                    </div>
                </li>
            </ul>
            <div class="contacts-footer">
                <h2 class="contacts-title"><img src="./img/contacts.png" alt="Contacts">Contacts</h2>
                <h2 class="contacts-call"><img src="./img/call.png" alt="Call">Call</h2>
                <h2 class="contacts-chat"><img src="./img/chat.png" alt="Chat">Chat</h2>
                <button type="button" class="contacts-button"><img src="./img/add.png" alt=""></button>
            </div>
        </div>
    </div>

    <script type="module" src="./js/app.js"></script>
</body>

</html>
